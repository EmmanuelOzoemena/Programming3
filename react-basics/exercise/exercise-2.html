<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const ProductDetails = ({ item, price, discountPrice, imgSrc }) => {
        return (
          <div>
            <img src={imgSrc} alt="item-image" width="150" />

            <p>{item}</p>

            {discountPrice ? (
              <>
                <p>
                  <del>Price: ${price}</del>
                </p>

                <p>Price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}

            <button>Add to Cart</button>
          </div>
        );
      };

      const App = () => {
        return (
          <>
            <ProductDetails
              item="Cotton socks"
              price="10.90"
              discountPrice="5.45"
              imgSrc="/assets/cotton-socks.png"
            />

            <ProductDetails
              item="Tennis ball"
              price="6.00"
              imgSrc="/assets/tennis-balls.png"
            />

            <ProductDetails
              item="Plain T-shirt"
              price="7.99"
              imgSrc="/assets/plain-t-shirt.png"
            />
          </>
        );
      };

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
